name: RR parity

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rr-parity:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: RR parity check
        run: cargo xtask test-rr-parity --compare-baseline xtask/rr_expected_failures.txt
